<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{%block title%}Flask Web App{%endblock%}</title>
</head>
<body>
    
    <nav>
        <button class="navbar-toggler">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse">
            <div class="navbar-nav">
                {%if user.is_authenticated %}
                <a class="nav-item" href="/logout" id="logout">Logout</a>
                <a class="nav-item" href="/" id="home">Home</a>
                {% else %}
                <a class="nav-item" href="/login" id="login">Login</a>
                <a class="nav-item" href="/signup" id="signup">Sign Up</a>
                {% endif %}
            </div>
        </div>
        
    </nav>

    <div class="container">
        {%block content%}
        {%endblock%}
    </div>

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for message in messages %}
                <div class="alert dismissable">
                    {{ message }}
                    <button type="button" class="close">
                        <span>&times;</span>
                    </button>
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}
    
    <script>
        src="{{ url_for('static', filename='styles.css')}}"
    </script>

</body>
</html>
